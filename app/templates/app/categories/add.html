{% extends 'app/layout/default.html' %}
{% block content %}
{% load crispy%}

<!-- Begin Page Content -->
<div class="container-fluid">

   <!-- Page Heading -->
   <h1 class="h3 mb-2 text-gray-800">Categories</h1>
   
   <!-- DataTales Example -->
   <div class="card shadow mb-4">
       <div class="card-header py-3">
           <h6 href="{% url ' categories_add' %}" class="btn btn-primary">New category</h6>
       </div>
       
       <div class="card-body">
           <div class="container">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                   <thead>
                       <tr>
                           <th>ID</th>
                           <th>Category Name</th>
                           <th>Options</th>
                          
                       </tr>
                   </thead>
                   
                   <tbody>
                       {% for category in categories %}
                       <tr>
                           
                           <td>{{category.id}}</td>
                           <td>{{category.category_name}}</td>
                           
                       </tr>
                       {% endfor %}
                      
                   </tbody>

               </table>

               <form action="{% url 'categories_store' %}" method="POST">
                {% csrf_token %}
                <div class='form-group'>
                    {{form.category_name as_crispy }}
           </div>
       </div>
   </div>

</div>
<!-- /.container-fluid -->
{% endblock  %}
